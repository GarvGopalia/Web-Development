<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Q9</title>
</head>
<body>
    <form action="/server">
        <h1>Registration Form</h1>
        <div class="name">
            <input type="text" name="fname" id="name" placeholder="First Name">
            <input type="text" name="lname" id="name" placeholder="Last Name">
        </div>

        <div class="opt">
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">other</option>
            </select>
        </div>

        <div class="check">
            Do you agree to all terms of service?
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Yes, I agree</label>
        </div>
        <div class="btn">
            <button>Register</button>
        </div>
    </form>
</body>
</html>
